<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Video Enhancer</title>
    <link rel="stylesheet" href="styles/style.css" />
    <style>
      /* Keep popup compact */
      body { margin: 0; padding: 0.5rem; background: #1e1f22; color: #eaeaea; min-width: 240px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: .5rem; }
    </style>
  </head>
  <body>
    <div class="row" style="margin-bottom:.5rem;">
      <strong>Video Enhancer</strong>
    </div>
    <div class="row" style="margin-bottom:.5rem;">
      <button class="popup-btn" id="resetAll">Reset All (R)</button>
    </div>
    <div style="opacity:.75; font-size:.85rem; line-height:1.2;">
      Tips: use V to toggle panel, H/V to mirror, R to reset.
    </div>
    <script src="scripts/popup.js"></script>
  </body>
  </html>
