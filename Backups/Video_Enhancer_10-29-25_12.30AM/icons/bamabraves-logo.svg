<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bb-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7B2FF7"/>
      <stop offset="100%" stop-color="#F107A3"/>
    </linearGradient>
    <filter id="soft-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <mask id="mask-B">
      <!-- Build a "B" by union of stem + two lobes, then punch inner counters -->
      <g fill="#fff">
        <rect x="208" y="192" width="176" height="640" rx="88"/>
        <rect x="344" y="192" width="320" height="256" rx="128"/>
        <rect x="344" y="576" width="320" height="256" rx="128"/>
      </g>
      <!-- Counters (holes) -->
      <g fill="#000">
        <rect x="388" y="236" width="200" height="168" rx="84"/>
        <rect x="388" y="620" width="200" height="168" rx="84"/>
      </g>
    </mask>
    <mask id="mask-B2">
      <g fill="#fff">
        <rect x="520" y="192" width="176" height="640" rx="88"/>
        <rect x="656" y="192" width="320" height="256" rx="128"/>
        <rect x="656" y="576" width="320" height="256" rx="128"/>
      </g>
      <g fill="#000">
        <rect x="700" y="236" width="200" height="168" rx="84"/>
        <rect x="700" y="620" width="200" height="168" rx="84"/>
      </g>
    </mask>
  </defs>

  <!-- Background rounded square with gradient -->
  <rect x="0" y="0" width="1024" height="1024" rx="240" fill="url(#bb-grad)"/>

  <!-- Optional subtle inner glow -->
  <circle cx="512" cy="512" r="480" fill="none" stroke="#FFFFFF" stroke-opacity="0.12" stroke-width="10"/>

  <!-- BB monogram -->
  <g filter="url(#soft-shadow)">
    <g fill="#FFFFFF" opacity="0.96">
      <rect x="0" y="0" width="1024" height="1024" fill="#fff" mask="url(#mask-B)"/>
      <rect x="0" y="0" width="1024" height="1024" fill="#fff" mask="url(#mask-B2)"/>
    </g>
  </g>

  <!-- Sparkle accent (enhancer vibe) -->
  <g transform="translate(770,180) rotate(15)">
    <path d="M0,28 L20,20 L28,0 L36,20 L56,28 L36,36 L28,56 L20,36 Z" fill="#FFFFFF" opacity="0.95"/>
  </g>

  <!-- Small signature text (hidden at small sizes) -->
  <g aria-hidden="true" opacity="0.0">
    <text x="40" y="990" fill="#fff" font-size="52" font-family="system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, sans-serif">BamaBraves</text>
  </g>
</svg>
