<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#7C4DFF"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="40%" r="65%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="ringGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00FFFF"/>
      <stop offset="100%" stop-color="#00B8D4"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#bg)"/>
  <rect x="64" y="64" width="896" height="896" rx="200" fill="url(#glow)"/>

  <!-- Enhancement ring -->
  <circle cx="512" cy="520" r="290" fill="none" stroke="url(#ringGrad)" stroke-width="24" opacity="0.9"/>
  <circle cx="512" cy="520" r="336" fill="none" stroke="#00FFFF" stroke-opacity="0.25" stroke-width="8"/>

  <!-- Play triangle (main glyph) -->
  <g transform="translate(0,8)">
    <path d="M430 368 L430 672 L700 520 Z" fill="#FFFFFF"/>
    <path d="M430 368 L430 672 L700 520 Z" fill="none" stroke="#00FFFF" stroke-width="18" stroke-linejoin="round" opacity="0.9"/>
  </g>

  <!-- Subtle sliders motif (three dots) -->
  <g transform="translate(256,332)" fill="#E0F7FA" opacity="0.9">
    <circle cx="0" cy="0" r="12"/>
    <circle cx="44" cy="0" r="12"/>
    <circle cx="88" cy="0" r="12"/>
  </g>

  <!-- Spark accents -->
  <g stroke="#E0FFFF" stroke-width="12" stroke-linecap="round" opacity="0.9">
    <path d="M770 300 L810 300"/>
    <path d="M790 280 L790 320"/>
  </g>

  <!-- Inner subtle highlight on triangle side -->
  <path d="M452 400 L452 640 L665 520 Z" fill="#FFFFFF" opacity="0.18"/>
</svg>
